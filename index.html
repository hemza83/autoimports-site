<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Autoimports | Courtier import auto</title>
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #0A1F44;
      --accent: #2EA7A9;
      --highlight: #D71920;
      --bg: #F5F7FA;
      --text: #333;
      --radius: 8px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Open Sans', Arial, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; scroll-behavior: smooth; }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }
    /* Header */
    header { background: var(--primary); color: #fff; display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; position: sticky; top: 0; z-index: 1000; }
    .logo { font-size: 1.6rem; font-weight: 600; }
    nav ul { list-style: none; display: flex; gap: 1rem; }
    nav a { color: #fff; text-decoration: none; font-weight: 500; transition: opacity .2s; }
    nav a:hover { opacity: .7; }
    #lang-select { border: none; background: #fff; color: var(--primary); padding: .25rem .5rem; border-radius: 4px; font-weight: 600; cursor: pointer; }
    /* Burger */
    #burger { display: none; width: 24px; height: 18px; position: relative; cursor: pointer; }
    #burger span { background: #fff; height: 3px; width: 100%; position: absolute; left: 0; transition: .3s; }
    #burger span:nth-child(1) { top: 0; }
    #burger span:nth-child(2) { top: 7px; }
    #burger span:nth-child(3) { top: 14px; }
    @media(max-width: 700px) {
      nav ul { display: none; }
      #burger { display: block; }
    }
    .open nav ul { display: flex; flex-direction: column; gap: 1rem; position: absolute; top: 60px; left: 0; width: 100%; background: var(--primary); padding: 1rem; }
    /* Hero */
    #hero { height: 80vh; min-height: 480px; background: url('hero.jpg') center/cover no-repeat; position: relative; display: flex; align-items: center; justify-content: center; text-align: center; color: #fff; }
    #hero::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,.45); }
    #hero .content { position: relative; z-index: 1; padding: 0 1rem; max-width: 720px; }
    #hero h1 { font-size: 2.6rem; margin-bottom: 1rem; }
    #hero p { font-size: 1.1rem; margin-bottom: 2rem; }
    .btn { background: var(--accent); color: #fff; padding: .75rem 1.5rem; border: none; border-radius: var(--radius); cursor: pointer; font-weight: 600; text-decoration: none; display: inline-block; }
    .btn:hover { background: var(--highlight); }
    /* Sections */
    section { padding: 3.5rem 1.5rem; scroll-margin-top: 80px; }
    .container { max-width: 1200px; margin: 0 auto; }
    .grid { display: grid; gap: 2rem; }
    .two-col { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    /* Cards */
    .card { background: #fff; border: 1px solid #e0e4ea; border-radius: var(--radius); box-shadow: 0 2px 4px rgba(0,0,0,.05); padding: 1.25rem; }
    .card h3 { margin-bottom: .5rem; color: var(--primary); }
    /* Inventory */
    .inventory { grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); }
    .inv-card img { width: 100%; border-top-left-radius: var(--radius); border-top-right-radius: var(--radius); }
    .inv-card .card-body { padding: 1rem; }
    /* Steps */
    .steps { counter-reset: step; }
    .steps li { list-style: none; position: relative; padding-left: 2.5rem; margin-bottom: 1rem; }
    .steps li::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 0; background: var(--accent); color: #fff; width: 2rem; height: 2rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; }
    /* FAQ */
    details { background: #fff; border: 1px solid #e0e4ea; border-radius: var(--radius); padding: 1rem; margin-bottom: 1rem; cursor: pointer; }
    summary { font-weight: 600; }
    /* Form */
    form { display: flex; flex-direction: column; gap: 1rem; max-width: 500px; margin: 0 auto; }
    input, textarea { padding: .75rem; border: 1px solid #ccd1d9; border-radius: var(--radius); font-size: 1rem; width: 100%; }
    /* Footer */
    footer { background: var(--primary); color: #fff; text-align: center; padding: 1.5rem; font-size: .9rem; display: flex; flex-direction: column; gap: .5rem; align-items: center; }
    footer a { color: #fff; text-decoration: none; font-weight: 500; display: inline-flex; align-items: center; gap: .5rem; }
    footer i { font-size: 1rem; }
    @media(max-width: 600px) { #hero h1 { font-size: 2.2rem; } }
  </style>
</head>
<body>
  <header>
    <div class="logo" data-i18n="logo">Autoimports</div>
    <div id="burger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
    <nav>
      <ul>
        <li><a href="#hero" data-i18n="nav-home">Accueil</a></li>
        <li><a href="#inventory" data-i18n="nav-inventory">Stock</a></li>
        <li><a href="#how" data-i18n="nav-how">Processus</a></li>
        <li><a href="#faqs" data-i18n="nav-faqs">FAQ</a></li>
        <li><a href="#contact" data-i18n="nav-contact">Contact</a></li>
      </ul>
    </nav>
    <select id="lang-select">
      <option value="fr">FR</option>
      <option value="en">EN</option>
      <option value="ar">AR</option>
    </select>
  </header>

  <section id="hero">
    <div class="content">
      <h1 data-i18n="hero-h1">Importez votre auto de rêve sans stress</h1>
      <p data-i18n="hero-p">De la recherche jusqu’à l'expédition, nous gérons tout pour vous.</p>
      <a href="#contact" class="btn" data-i18n="hero-btn">Demandez un devis</a>
    </div>
  </section>

  <section id="services">
    <div class="container">
      <h2 data-i18n="services-title" style="text-align:center;margin-bottom:2rem;">Nos services</h2>
      <div class="grid two-col">
        <div class="card"><h3 data-i18n="service1-title"></h3><p data-i18n="service1-desc"></p></div>
        <div class="card"><h3 data-i18n="service2-title"></h3><p data-i18n="service2-desc"></p></div>
        <div class="card"><h3 data-i18n="service3-title"></h3><p data-i18n="service3-desc"></p></div>
        <div class="card"><h3 data-i18n="service4-title"></h3><p data-i18n="service4-desc"></p></div>
      </div>
    </div>
  </section>

  <section id="how">
    <div class="container">
      <h2 data-i18n="how-title" style="text-align:center;margin-bottom:2rem;"></h2>
      <ol class="steps">
        <li data-i18n="step1"></li>
        <li data-i18n="step2"></li>
        <li data-i18n="step3"></li>
        <li data-i18n="step4"></li>
        <li data-i18n="step5"></li>
        <li data-i18n="step6"></li>
      </ol>
    </div>
  </section>

  <section id="inventory">
    <div class="container">
      <h2 data-i18n="inventory-heading" style="text-align:center;margin-bottom:2rem;"></h2>
      <div class="grid inventory">
        <div class="card inv-card"><img src="toyota-corolla.jpg" alt=""/><div class="card-body"><h3 data-i18n="inv1-title"></h3><p data-i18n="inv1-detail"></p></div></div>
        <div class="card inv-card"><img src="toyota-prado.jpg" alt=""/><div class="card-body"><h3 data-i18n="inv2-title"></h3><p data-i18n="inv2-detail"></p></div></div>
        <div class="card inv-card"><img src="toyota-hilux.jpg" alt=""/><div class="card-body"><h3 data-i18n="inv3-title"></h3><p data-i18n="inv3-detail"></p></div></div>
      </div>
      <p style="text-align:center;margin-top:1rem;font-size:.9rem;"><a href="#contact" data-i18n="inventory-link"></a></p>
    </div>
  </section>

  <section id="faqs">
    <div class="container">
      <h2 data-i18n="faqs-title" style="text-align:center;margin-bottom:2rem;"></h2>
      <details><summary data-i18n="faq1-q"></summary><p data-i18n="faq1-a"></p></details>
      <details><summary data-i18n="faq2-q"></summary><p data-i18n="faq2-a"></p></details>
      <details><summary data-i18n="faq3-q"></summary><p data-i18n="faq3-a"></p></details>
      <details><summary data-i18n="faq4-q"></summary><p data-i18n="faq4-a"></p></details>
      <details><summary data-i18n="faq5-q"></summary><p data-i18n="faq5-a"></p></details>
      <details><summary data-i18n="faq6-q"></summary><p data-i18n="faq6-a"></p></details>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2 data-i18n="contact-title" style="text-align:center;margin-bottom:2rem;"></h2>
      <form action="mailto:goodmoodhub.store@gmail.com" method="POST" enctype="text/plain">
        <input type="text" placeholder="" required data-i18n-placeholder="contact-name"/>
        <input type="email" placeholder="" required data-i18n-placeholder="contact-email"/>
        <textarea rows="4" placeholder="" required data-i18n-placeholder="contact-message"></textarea>
        <button type="submit" class="btn" data-i18n="contact-btn"></button>
      </form>
      <a href="https://wa.me/213797386255" class="btn" style="margin-top:1rem;"><i class="fab fa-whatsapp"></i> <span data-i18n="contact-whatsapp"></span></a>
    </div>
  </section>

  <footer>
    <a href="https://wa.me/213797386255"><i class="fab fa-whatsapp"></i> <span data-i18n="footer-whatsapp"></span></a>
    <a href="mailto:goodmoodhub.store@gmail.com"><i class="fas fa-envelope"></i> <span data-i18n="footer-email"></span></a>
    <div data-i18n="footer-copy"></div>
  </footer>

  <script>
    const translations = { /* translations object retained as above */ };
    document.addEventListener('DOMContentLoaded', () => {
      const select = document.getElementById('lang-select');
      select.addEventListener('change', e => switchLang(e.target.value));
      switchLang(select.value);
    });
    function switchLang(lang) {
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      Object.entries(translations[lang]).forEach(([key,val]) => {
        document.querySelectorAll('[data-i18n="'+key+'"]').forEach(el => el.textContent = val);
      });
      ['contact-name','contact-email','contact-message'].forEach(ph => {
        document.querySelectorAll('[data-i18n-placeholder="'+ph+'"]').forEach(el => el.placeholder = translations[lang][ph]);
      });
    }
    function toggleMenu(){ document.body.classList.toggle('open'); }
  </script>
</body>
</html>
