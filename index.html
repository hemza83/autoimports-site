<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Autoimports | Courtier import auto</title>
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>
  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
  <style>
    :root {
      --primary: #0A1F44;
      --accent:  #2EA7A9;
      --highlight:#D71920;
      --bg:      #F5F7FA;
      --text:    #333;
      --radius:  8px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Open Sans',Arial,sans-serif; background:var(--bg); color:var(--text); line-height:1.6; scroll-behavior:smooth; }
    h1,h2,h3 { font-family:'Poppins',sans-serif; }
    a { text-decoration:none; color:inherit; }
    .container { width:90%; max-width:1000px; margin:0 auto; }

    /* HEADER, HERO, SERVICES, PROCESSUS (inchangés) */

    /* INVENTAIRE */
    #inventory { padding:3.5rem 1.5rem; }
    .inventory {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    }
    .inv-card .img-container {
      width: 100%;
      aspect-ratio: 1/1;           /* carré */
      overflow: hidden;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      margin-bottom: 1rem;
    }
    .inv-card .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: right center;  /* montre le côté droit */
      display: block;
    }
    .inv-card .card-body {
      background:#fff;
      border:1px solid #e0e4ea;
      border-radius:var(--radius);
      box-shadow:0 2px 4px rgba(0,0,0,.05);
      padding:1rem;
    }
    .specs { margin-top:1rem; font-size:.95rem; }
    .specs summary {
      list-style:none; cursor:pointer; padding:.5rem; background:var(--accent);
      color:#fff; border:none; border-radius:var(--radius); font-weight:500;
    }
    .specs[open] summary { background:var(--highlight); }
    .specs ul {
      padding:1rem; list-style:disc; margin-left:1rem;
      background:#fff; border:1px solid #e0e4ea; border-top:none;
    }

    /* CONTACT FORM */
    #contact { padding:3.5rem 1.5rem; }
    .contact-form {
      max-width:600px; margin:0 auto; display:grid; gap:1rem;
    }
    .contact-form label {
      font-weight:600; margin-bottom:.3rem; display:block;
    }
    .contact-form input,
    .contact-form textarea {
      width:100%; padding:.5rem; border:1px solid #ccc;
      border-radius:var(--radius); font-family:inherit;
    }
    .contact-form button {
      justify-self:start;
      background:var(--accent); color:#fff; border:none;
      padding:.75rem 1.5rem; border-radius:var(--radius);
      cursor:pointer; font-weight:600;
    }
    .contact-form button:hover { background:var(--highlight); }

    /* WHATSAPP FLOATING BUTTON */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,.3);
    }
    .whatsapp-btn:hover { opacity: .8; }

    /* FOOTER */
    footer { background:var(--primary); color:#fff; text-align:center; padding:2rem 1rem; font-size:.9rem; }

    @media(max-width:600px) {
      #hero h1 { font-size:2rem; }
      .btn, .contact-form button { width:100%; text-align:center; }
    }
  </style>
</head>
<body>
  <header>…</header>
  <section id="hero">…</section>
  <section id="services">…</section>
  <section id="processus">…</section>

  <section id="inventory">
    <div class="container">
      <h2>Sélectionnez votre voiture</h2>
      <div class="inventory">
        <div class="card inv-card">
          <div class="card-body">
            <a href="images/rush2022/car1-1.jpg"
               class="glightbox img-container"
               data-gallery="rush2022">
              <img src="images/rush2022/car1-1.jpg" alt="Toyota Rush 2022">
            </a>
            <h3>Toyota Rush 2022</h3>
            <details class="specs">…</details>
          </div>
        </div>
        <!-- Dupliquez ce bloc pour chaque voiture -->
      </div>
      <div style="text-align:center; margin-top:1.5rem;">
        <p>Vous voulez un autre véhicule ?</p>
        <a href="#contact" class="btn">Envoyez-nous les détails du véhicule</a>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contactez-nous</h2>
      <form action="#" method="post" class="contact-form">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <footer>…</footer>

  <!-- WhatsApp floating button -->
  <a href="https://wa.me/33612345678" class="whatsapp-btn" target="_blank" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    // menu mobile
    document.getElementById('burger').addEventListener('click', () => {
      document.body.classList.toggle('open');
    });
    // générer automatiquement les vignettes cachées pour chaque carte
    document.querySelectorAll('.inv-card').forEach(card => {
      const firstLink = card.querySelector('a.glightbox');
      const href = firstLink.getAttribute('href');
      const base = href.substring(0, href.lastIndexOf('-'));
      const galleryName = firstLink.getAttribute('data-gallery');
      for (let i = 2; i <= 26; i++) {
        const a = document.createElement('a');
        a.href = `${base}-${i}.jpg`;
        a.className = 'glightbox';
        a.setAttribute('data-gallery', galleryName);
        a.style.display = 'none';
        card.appendChild(a);
      }
    });
    GLightbox({ selector: '.glightbox', loop: true, touchNavigation: true });
  </script>
</body>
</html>
