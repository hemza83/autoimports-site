<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sélectionnez votre voiture</title>
  <!-- Bootstrap & GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <style>
    /* --- Card layout tweaks --- */
    .card-main-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    /* Hide the container that only holds invisible anchors */
    .card-thumbs {
      display: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Sélectionnez votre voiture</h1>

    <!-- ========================= CAR CARD ========================= -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="d-flex align-items-start gap-3">
          <!-- Visible thumbnail (click to open gallery) -->
          <div class="card-main-image flex-shrink-0" style="width:180px;">
            <a href="images/rush2022/car1-01.jpg" class="glightbox" data-gallery="rush2022">
              <img src="images/rush2022/car1-01.jpg" alt="Toyota Rush 2022">
            </a>
          </div>

          <!-- Car title + specs -->
          <div class="flex-grow-1">
            <h4 class="card-title mb-2">Toyota Rush 2022</h4>
            <button class="btn btn-outline-primary btn-sm mb-3" data-bs-toggle="collapse" data-bs-target="#specs-rush2022">
              Voir les spécifications
            </button>

            <div class="collapse" id="specs-rush2022">
              <ul class="list-unstyled mb-0">
                <li>Moteur : 1.5 L essence</li>
                <li>Transmission : Automatique</li>
                <li>Kilométrage : 42 000 km</li>
                <li>Couleur : Blanc perle</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Invisible anchors for the rest of the gallery -->
        <div class="card-thumbs" id="thumbs-rush2022"></div>
      </div>
    </div>
    <!-- ======================= / CAR CARD ========================= -->

    <!-- Duplicate the entire CAR CARD block (above) for more vehicles.
         Just be sure to: (1) change the IDs & data-gallery attributes,
         (2) point src/href to that car’s images, and (3) update specs. -->
  </div>

  <!-- Bootstrap + GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* ----------------- Toyota Rush 2022 gallery ----------------- */
      const thumbsRush = document.getElementById('thumbs-rush2022');
      for (let i = 2; i <= 26; i++) {
        const num = String(i).padStart(2, '0');
        const a = document.createElement('a');
        a.href = `images/rush2022/car1-${num}.jpg`;
        a.className = 'glightbox';
        a.dataset.gallery = 'rush2022';
        thumbsRush.appendChild(a); // invisible anchor; no <img>
      }

      /* --------------- Initialise GLightbox --------------- */
      GLightbox({ selector: '.glightbox' });
    });
  </script>
</body>
</html>
