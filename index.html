<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Autoimports | Courtier import auto</title>
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* (styles unchanged) */
  </style>
</head>
<body>
  <header>
    <div class="logo" data-i18n="logo">Autoimports</div>
    <nav>
      <ul>
        <li><a href="#hero" data-i18n="nav-home">Accueil</a></li>
        <li><a href="#inventory" data-i18n="nav-inventory">Stock</a></li>
        <li><a href="#how" data-i18n="nav-how">Processus</a></li>
        <li><a href="#faqs" data-i18n="nav-faqs">FAQ</a></li>
        <li><a href="#contact" data-i18n="nav-contact">Contact</a></li>
      </ul>
    </nav>
    <select id="lang-select">
      <option value="fr">FR</option>
      <option value="en">EN</option>
      <option value="ar">AR</option>
    </select>
  </header>

  <!-- (rest of sections with data-i18n attributes unchanged) -->

  <script>
    const translations = {/* existing translations object */};

    function switchLang(lang) {
      // Update html attributes
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      // Replace text
      for (const [key, text] of Object.entries(translations[lang])) {
        document.querySelectorAll('[data-i18n="' + key + '"]').forEach(el => {
          el.textContent = text;
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const select = document.getElementById('lang-select');
      // initialize default language
      switchLang(select.value);
      // bind change event
      select.addEventListener('change', (e) => {
        switchLang(e.target.value);
      });
    });
  </script>
</body>
</html>
