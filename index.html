<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autoimports</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --nav-bg: #0A1F44;
      --accent: #2EA7A9;
      --light: #F5F7FA;
      --text: #333;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Open Sans', sans-serif; color: var(--text); line-height:1.5; }
    a { color: inherit; text-decoration:none; }
    .container { width:90%; max-width:1000px; margin:0 auto; }
    button.btn, a.btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: .75rem;
      border-radius: .25rem;
      font-size: 1rem;
      cursor: pointer;
    }

    /* HEADER */
    header {
      position: relative;
      background: var(--nav-bg);
      color: white;
      padding: 1rem .5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo { font-size:1.5rem; font-weight: bold; }
    header nav {
      display: flex;
      gap: 1.5rem;
    }
    header nav a { color: white; }

    /* BURGER */
    .burger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* HERO */
    #hero {
      background: url('hero.jpg') center/cover no-repeat;
      height: 60vh;
      display:flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      padding: 0 1rem;
    }
    #hero h1 { font-size:2.5rem; margin-bottom:.5rem; }
    #hero p { font-size:1.2rem; margin-bottom:1rem; }
    #hero a.btn { max-width: 300px; }

    /* SERVICES / PROCESSUS / INVENTORY etc. */
    section { padding: 3rem 0; background: var(--light); }
    section:nth-of-type(even) { background: white; }
    section h2 { text-align:center; margin-bottom:2rem; }

    .grid {
      display: grid;
      gap:1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    }
    .card { background:white; border-radius:.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow:hidden; }

    .card img { width:100%; display:block; }
    .card-body { padding:1rem; }
    .card-body h3 { margin-bottom:.5rem; }
    .card-body p { font-size:.9rem; color:#555; }

    /* CONTACT */
    #contact form .btn {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      text-align: center;
    }
    #contact > a.btn {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 0;
    }

    /* FOOTER */
    footer {
      text-align:center;
      padding:1rem;
      font-size:.85rem;
      background:#222;
      color:#aaa;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      header nav { display: none; }
      .burger { display: block; }
      header.open nav {
        display: flex;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: var(--nav-bg);
        padding: .5rem 0;
        z-index: 100;
      }
      header.open nav a {
        padding: .75rem 1rem;
        border-top: 1px solid rgba(255,255,255,0.1);
      }
      #hero { height: 40vh; }
      #hero h1 { font-size:2rem; }
      #hero p { font-size:1rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Autoimports</div>
    <div class="burger"><i class="fas fa-bars"></i></div>
    <nav>
      <a href="#hero">Accueil</a>
      <a href="#inventory">Stock</a>
      <a href="#process">Processus</a>
      <a href="#faq">FAQ</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="hero">
    <h1>Importez votre auto de rêve sans stress</h1>
    <p>De la recherche jusqu’à l’expédition, nous gérons tout pour vous.</p>
    <a href="#contact" class="btn">Demandez un devis</a>
  </section>

  <!-- … your other sections (services, process, inventory, faq) … -->

  <section id="contact">
    <div class="container">
      <h2>Contact</h2>
      <form action="mailto:goodmoodhub.store@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Nom" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <textarea name="message" placeholder="Votre message" required></textarea>
        <button type="submit" class="btn">Envoyer</button>
      </form>
      <a href="https://wa.me/213797386255" class="btn">
        <i class="fab fa-whatsapp"></i> Chat WhatsApp
      </a>
    </div>
  </section>

  <footer>
    © 2025 Autoimports. Tous droits réservés.
  </footer>

  <script>
    const header = document.querySelector('header');
    const burger = document.querySelector('.burger');
    const links = document.querySelectorAll('header nav a');

    burger.addEventListener('click', () => {
      header.classList.toggle('open');
    });
    links.forEach(a => a.addEventListener('click', () => {
      header.classList.remove('open');
    }));
  </script>

</body>
</html>
