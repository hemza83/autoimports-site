<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Autoimports | Courtier import auto</title>
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>
  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
  <style>
    :root {
      --primary: #0A1F44;
      --accent:  #2EA7A9;
      --highlight:#D71920;
      --bg:      #F5F7FA;
      --text:    #333;
      --radius:  8px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Open Sans',Arial,sans-serif; background:var(--bg); color:var(--text); line-height:1.6; scroll-behavior:smooth; }
    h1,h2,h3 { font-family:'Poppins',sans-serif; }
    a { text-decoration:none; color:inherit; }
    .container { width:90%; max-width:1000px; margin:0 auto; }

    /* HEADER */
    header {
      background:var(--primary); color:#fff;
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem 1.5rem; position:sticky; top:0; z-index:1000;
    }
    .logo { font-size:1.6rem; font-weight:600; }
    nav ul { list-style:none; display:flex; gap:1rem; }
    nav a { color:#fff; font-weight:500; transition:opacity .2s; }
    nav a:hover { opacity:.7; }
    #burger { display:none; width:24px; height:18px; position:relative; cursor:pointer; }
    #burger span { background:#fff; height:3px; width:100%; position:absolute; left:0; transition:.3s; }
    #burger span:nth-child(1){ top:0; }
    #burger span:nth-child(2){ top:7px; }
    #burger span:nth-child(3){ top:14px; }
    @media(max-width:700px) {
      nav ul { display:none; }
      #burger { display:block; }
    }
    .open nav ul {
      display:flex; flex-direction:column; gap:1rem;
      position:absolute; top:60px; left:0; width:100%;
      background:var(--primary); padding:1rem;
    }

    /* HERO */
    #hero {
      height:80vh; min-height:480px;
      background:url('hero.jpg') center/cover no-repeat;
      position:relative; display:flex; align-items:center; justify-content:center;
      text-align:center; color:#fff;
    }
    #hero::before {
      content:""; position:absolute; inset:0; background:rgba(0,0,0,.45);
    }
    #hero .content { position:relative; z-index:1; padding:0 1rem; max-width:720px; }
    #hero h1 { font-size:2.6rem; margin-bottom:1rem; }
    #hero p  { font-size:1.1rem; margin-bottom:2rem; }
    .btn {
      background:var(--accent); color:#fff;
      padding:.75rem 1.5rem; border:none; border-radius:var(--radius);
      cursor:pointer; font-weight:600; display:inline-block;
    }
    .btn:hover { background:var(--highlight); }

    /* SERVICES */
    section { padding:3.5rem 1.5rem; scroll-margin-top:80px; }
    .two-col { display:grid; gap:2rem; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); }
    .card {
      background:#fff; border:1px solid #e0e4ea;
      border-radius:var(--radius); box-shadow:0 2px 4px rgba(0,0,0,.05);
      padding:1.25rem;
    }
    .card h3 { margin-bottom:.5rem; color:var(--primary); }

    /* PROCESSUS */
    .steps { counter-reset:step; }
    .steps li {
      list-style:none; position:relative; padding-left:2.5rem; margin-bottom:1rem;
    }
    .steps li::before {
      counter-increment:step; content:counter(step);
      position:absolute; left:0; top:0;
      background:var(--accent); color:#fff;
      width:2rem; height:2rem; border-radius:50%;
      display:flex; align-items:center; justify-content:center; font-weight:600;
    }

    /* INVENTAIRE */
    .inventory { display:grid; gap:2rem; grid-template-columns:repeat(auto-fit,minmax(230px,1fr)); }
    .inv-card img {
      width:100%; border-top-left-radius:var(--radius); border-top-right-radius:var(--radius);
    }
    .inv-card .card-body { padding:1rem; }

    /* COLLAPSIBLE SPECS */
    .specs { margin-top:1rem; font-size:.95rem; }
    .specs summary {
      cursor:pointer; font-weight:600; list-style:none;
    }
    .specs[open] summary { color:var(--accent); }
    .specs ul { margin-top:.5rem; padding-left:1rem; }
    .specs ul li { margin-bottom:.25rem; }

    /* FAQ */
    details {
      background:#fff; border:1px solid #e0e4ea;
      border-radius:var(--radius); padding:1rem; margin-bottom:1rem; cursor:pointer;
    }
    summary { font-weight:600; }

    /* CONTACT */
    form {
      display:flex; flex-direction:column; gap:1rem; max-width:500px; margin:0 auto;
    }
    input,textarea {
      padding:.75rem; border:1px solid #ccd1d9; border-radius:var(--radius);
      font-size:1rem; width:100%;
    }
    #contact form .btn { margin-top:.5rem; }

    /* FOOTER */
    footer {
      background:var(--primary); color:#fff; text-align:center;
      padding:1.5rem; font-size:.9rem;
    }
    footer div { color:#aaa; }

    @media(max-width:600px){ #hero h1{ font-size:2.2rem;} }
  </style>
</head>
<body>

  <header>
    <div class="logo">Autoimports</div>
    <div id="burger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
    <nav>
      <ul>
        <li><a href="#hero">Accueil</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#how">Processus</a></li>
        <li><a href="#inventory">Stock</a></li>
        <li><a href="#faqs">FAQ</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero"> … </section>
  <section id="services"> … </section>
  <section id="how"> … </section>
  <section id="inventory"> … </section>
  <section id="faqs"> … </section>

  <!-- CONTACT -->
  <section id="contact">
    <div class="container">
      <h2>Contactez-nous</h2>
      <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
        <input type="text" name="name" placeholder="Nom" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" rows="4" placeholder="Votre message …" required></textarea>

        <!-- Formspree hidden fields -->
        <input type="hidden" name="_subject" value="Nouveau message Autoimports">
        <input type="hidden" name="_replyto" value="">
        <!-- Redirect to thank-you page after send: -->
        <input type="hidden" name="_next" value="https://votresite.com/merci.html">

        <button type="submit" class="btn">Envoyer</button>
      </form>

      <a href="https://wa.me/213797386255" class="btn" style="margin-top:1rem;">
        <i class="fab fa-whatsapp"></i> Chat WhatsApp
      </a>
    </div>
  </section>

  <footer>  
    <div>© 2025 Autoimports · Tous droits réservés</div>  
  </footer>

  <!-- GLightbox & menu script (unchanged) -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    function toggleMenu() {
      document.body.classList.toggle('open');
    }
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.querySelector('#inventory .inventory');
      for (let i = 2; i <= 26; i++) {
        const a = document.createElement('a');
        a.href = `images/rush2022/car1-${i}.jpg`;
        a.className = 'glightbox';
        a.setAttribute('data-gallery', 'rush2022');
        a.style.display = 'none';
        gallery.appendChild(a);
      }
      GLightbox({ selector: '.glightbox' });
    });
  </script>
</body>
</html>
